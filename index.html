<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta property="og:title" content="RCSF Reader (Original)" />
	<meta property="og:description" content="Read RCSF using the Only Official RCSF Reader By The Creators Of RCSF ONLINE NOW!" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://buggem.github.io/rcsf/" />

	<base href="https://buggem.github.io/rcsf/" />
	<script async src="src/reader.js"></script>
	<title id="title">RCSF Reader</title>
  
</head>

<body>   
	<!-- Upload -->
	<input type="file" />
	<div id="comicStrip"></div>
	<script>  
		//Handle uploads
		function handleFiles(event) {
		    var [file] = event.target.files;
		    const reader = new FileReader();
		    reader.addEventListener("load", () => {
		      // this will then display a text file
		      rcsf.render(reader.result, function(e) {
			document.getElementById("comicStrip").innerHTML = "";
			document.getElementById("comicStrip").appendChild(e.element);
			document.getElementById("title").innerHTML = `RCSF Reader | ${e.metadata.series} | ${e.metadata.title} by ${e.metadata.author}`;
		      });
		    }, false);

		    if (file) {
		      reader.readAsText(file);
		    }
		}

		document.getElementById("upload").addEventListener("change", handleFiles, false);
	</script>
</body>

</html>
